<form id="new-todo-item-form">
  <input type="text" id="new-todo-item-input" placeholder="What do you need to do?">
  <button type="submit">Create todo</button>
</form>

<hr>

<ul id="todo-list">
</ul>

<script>

  var listItem = document.querySelector("#new-todo-item-input");
  var todoList = document.querySelector("#todo-list");
  var button = document.querySelector("button");

  button.addEventListener("click",addListItem);

function addListItem(event) {
  event.preventDefault();
  var bullet = document.createElement("li");
  bullet.textContent = listItem.value;
  todoList.appendChild(bullet);
  listItem.value = "";
}


</script>

<style>
#new-todo-item-input {
  width: 200px;
}
</style>
