    <main>
      <h1>Sign Up</h1>
      <div class="form">
        <ul>
          <li class="form-li">First Name<input class="form-fields"type="text" name="name" value="John" style="margin-left: 50px; padding-right: 10px;"></li>

          <li class="form-li"><select class="form-fields-select" name="Pick one...">
            <option value="pick-one">Pick One...</option>
            <option value="friends">Friends</option>
            <option value="advertisement">Advertisement</option>
