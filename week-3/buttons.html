<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Buttons!</title>
    <style media="screen">
      .button {
          margin: 0 auto;
          border: 2px solid black;
          padding: 0px;
          border-radius: 5px;
          font-size: 12px;
          font-family: sans-serif;
          text-decoration: none;
          background-color: white;
          color: blue;
      }
      .button-primary {
        color: red;
      }
    </style>
  </head>
  <body>
    <a class="button"href="#">Click Me</a>
    <button class="button button-primary">Click Me</button>
  </body>
</html>
